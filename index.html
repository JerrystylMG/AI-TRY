<script>
const speechButton = document.getElementById('speech-button');
const messageInput = document.getElementById('message-input');
const recordingIndicator = document.getElementById('recording-indicator');
const redCircle = document.querySelector('.red-circle');
const timestamp = document.getElementById('timestamp');
let isMicOn = false; // Variable to track microphone state
let recordingInterval; // Variable to store the recording timer interval
const recognition = new webkitSpeechRecognition();
recognition.lang = 'en-US';
recognition.continuous = true;

// Function to toggle microphone state
function toggleMicrophone() {
    if (isMicOn) {
        isMicOn = false;
        recognition.stop();
        speechButton.innerHTML = '<i class="fa-solid fa-microphone-slash"></i>';
        clearInterval(recordingInterval); // Stop the recording timer
        recordingIndicator.style.display = 'none'; // Hide the recording indicator
    } else {
        isMicOn = true;
        recognition.start();
        speechButton.innerHTML = '<i class="fa-solid fa-microphone"></i>';
        recordingIndicator.style.display = 'flex'; 
        startRecordingTimer();
    }
}

// Function to handle speech recognition result
recognition.onresult = function(event) {
    let transcript = event.results[event.results.length - 1][0].transcript;
    transcript = transcript.toLowerCase();
    const currentText = messageInput.value;
    messageInput.value = currentText + ' ' + transcript;
    messageInput.scrollTop = messageInput.scrollHeight; // Scroll to the bottom of the textarea
};

// Function to handle microphone permission error
recognition.onerror = function(event) {
    console.error('Speech recognition error:', event.error);
};

// Function to start recording timer
function startRecordingTimer() {
    let startTime = new Date().getTime();
    recordingInterval = setInterval(function() {
        let currentTime = new Date().getTime();
        let duration = Math.floor((currentTime - startTime) / 1000);
        let minutes = Math.floor(duration / 60);
        let seconds = duration % 60;
        timestamp.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
}

// Add an event listener to the speech button
speechButton.addEventListener('click', toggleMicrophone);
